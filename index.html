<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange Interfaces</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            textSize(width * 0.08);
            textAlign(CENTER, CENTER);
        }

        function draw() {
            background(0);

            // Cool background effect
            drawCoolBackground();

            // Main text with glitch effect
            drawGlitchText("STRANGE", width/2, height * 0.4);
            drawGlitchText("INTERFACES", width/2, height * 0.6);

            // Scan lines
            drawScanLines();
        }

        function drawCoolBackground() {
            let t = frameCount * 0.01;
            for (let x = 0; x < width; x += 20) {
                for (let y = 0; y < height; y += 20) {
                    let c = color(noise(x * 0.01, y * 0.01, t) * 255);
                    fill(c);
                    noStroke();
                    rect(x, y, 20, 20);
                }
            }
        }

        function drawGlitchText(txt, x, y) {
            if (random() > 0.9) {
                fill(random(255), random(255), random(255));
                text(txt, x + random(-5, 5), y + random(-5, 5));
            }
            fill(255);
            text(txt, x, y);
        }

        function drawScanLines() {
            for (let y = 0; y < height; y += 4) {
                stroke(0, 30);
                line(0, y, width, y);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            textSize(width * 0.08);
        }
    </script>
</body>
</html>
